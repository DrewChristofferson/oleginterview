    function findNode(root, value) {
        node = root;
        if (node.value === value) {
            console.log(node.value)
            return;
        }
        while (node.left || node.right) {
            if (findNode(node.left, value) || findNode(node.right, value)) {

            } else {

            }

            } else {
                findNode(node.right, value);
            }
        }
    }
